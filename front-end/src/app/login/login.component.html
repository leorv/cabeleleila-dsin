<div class="text-center">
  <form class="form-signin mb-3">
    <h4 class="login">Login</h4>

    <!-- E-MAIL -->
    <label for="inputEmail" class="sr-only mt-3">E-mail</label>
    <input
      type="email"
      id="inputEmail"
      name="email"
      placeholder="informe o e-mail"
      class="form-control mb-2"
      [(ngModel)]="user.email"
      #email="ngModel"
      required
      email
      [ngClass]="{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
    }"
    />
    <div
      class="invalid-feedback mb-3"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <div *ngIf="email.errors!['required']">
        O e-mail deve ser informado.
      </div>
      <div *ngIf="email.errors!['email']" >
        Deve ser informado um e-mail v√°lido.
      </div>
    </div>

    <!-- SENHA -->
    <label for="inputPassword" class="sr-only mt-2">Senha</label>
    <input
      type="password"
      id="inputPassword"
      name="password"
      placeholder="informe a senha"
      class="form-control mb-2"
      [(ngModel)]="user.password"
      #password="ngModel"
      required
      [ngClass]="{
        'is-invalid': password.invalid && (password.dirty || password.touched),
        'is-valid': password.valid && (password.dirty || password.touched)
    }"
    />
    <div
      class="invalid-feedback mb-3"
      *ngIf="password.invalid && (password.dirty || password.touched)"
    >
      <div *ngIf="password.errors!['required']">
        A senha deve ser informada.
      </div>
    </div>
    
    <button class="btn btn-primary btn-block entrar mt-2" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner" ></span>
      Entrar
    </button>

    <div class="mt-3">
        Novo(a) por aqui? <a [routerLink]="['/novo-usuario']">Cadastre-se</a>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="mensagem" >
        {{ mensagem }}
    </div>
  </form>
</div>
