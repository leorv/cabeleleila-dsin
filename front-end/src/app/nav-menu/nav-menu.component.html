<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Cabeleleila</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngIf="!adminUser()"
          >
            <a class="nav-link text-dark" [routerLink]="['/agenda']">Agenda</a>
          </li>

          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="adminUser()"
          >
            <a class="nav-link text-dark" [routerLink]="['/agenda']"
              >Gerenciar</a
            >
          </li>

          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="adminUser()"
          >
            <a class="nav-link text-dark" [routerLink]="['/agenda']"
              >Clientes</a
            >
          </li>

          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!loggedUser()"
          >
            <a class="nav-link text-dark" [routerLink]="['/entrar']">Entrar</a>
          </li>

          <!-- DropDown - UsuÃ¡rio logado -->
          <li class="nav-item dropdown" *ngIf="loggedUser()">
            <a
              class="nav-link clicavel text-dark dropdown-toggle"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              id="linkMenu"
              data-toggle="dropdown"
            >
              {{ user?.name }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="linkMenu">
              <li
                class="dropdown-item"
                [routerLink]="['/exit']"
                routerLinkActive="router-link-active"
                role="menu"
                (click)="exit()"
              >
                Sair
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
